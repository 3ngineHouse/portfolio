<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./dist/main.css">    
    <title>James House</title>
</head>

<body>
    <div class="left-section" id="home-section">
        <div class="panel left-section__panel" id="home-section__panel"></div>
    </div>
    <div class="transition left-section__transition" id="home-section__transition">
        <div class="triangle triangle-topleft" id="home-section__triangle"></div>
        <div class="triangle triangle-botright"></div>
    </div>

    <div class="right-section" id="webDev-section">
        <div class="panel right-section__panel" id="webDev-section__panel"></div>      
    </div>
    <div class="transition right-section__transition" id="webDev-section__transition">
        <div class="triangle triangle-topright"></div>
        <div class="triangle triangle-botleft"></div>
    </div>

    <div class="left-section" id="java-section">
        <div class="panel left-section__panel" id="java-section__panel"></div>
    </div>
    <div class="transition left-section__transition" id="java-section__transition">
        <div class="triangle triangle-topleft"></div>
        <div class="triangle triangle-botright"></div>
    </div>

    <div class="right-section" id="about-section">
        <div class="panel right-section__panel about-section__panel"></div>
    </div>
    <div class="transition right-section__transition" id="about-section__transition">
        <div class="triangle triangle-topright"></div>
        <div class="triangle triangle-botleft"></div>
    </div>
    
    <div class="left-section" id="contact-section">
        <div class="panel left-section__panel" id="contact-section__panel"></div>   
    </div>

<script src="main.js"></script>
</html>
